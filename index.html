<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="selections">
        <button class="selection" id="rock">✊</button>
        <button class="selection" id="paper">✋</button>
        <button class="selection" id="scissors">✌</button>
      </div>
      <div class="results">
        <div class="player-container">
          <div class="player">You<span class="player" id="myScore"> 0</span></div>
          <div class="your-output"></div>
        </div>
        <div class="player-container">
          <div class="player">Computer<span class="player" id="computerScore"> 0</span></div>
          <div class="computer-output"></div>
        </div>
      </div>
    </div>
  </body>
</html>
